<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estiloFormulario.css">
    <title>Teste Email</title>
</head>

<body>

    <section>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="primeiroNome">Primeiro nome</label>
                    <input type="text" id="primeiroNome" name="primeiroNome" />
                </div>

                <div class="form-group">
                    <label for="ultimoNome">Ultimo nome</label>
                    <input type="text" id="ultimoNome" name="ultimoNome" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" cols="30" rows="10"></textarea>
                </div>

                <button type="submit">Submeter</button>
            </form>
        </div>

        <div id="status" class="error">
            Sucesso!!!
        </div>
    </section>

</body>

</html>
